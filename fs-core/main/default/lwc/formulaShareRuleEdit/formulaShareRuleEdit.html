<template>
    <div style="height: 640px;">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container wideModal">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit FormulaShare Rule</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <c-formula-share-rule-detail
                        rule-id={ruleId}
                        is-edit="true"
                        onruledetail={updateRule}>
                    </c-formula-share-rule-detail>
                    <template if:true={processingEdit}>
                        <lightning-spinner class={spinnerClasses} alternative-text="Loading" size="x-large"></lightning-spinner>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button 
                        label="Cancel" 
                        variant="neutral" 
                        onclick={closeModal}>
                    </lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button 
                        label="Save" 
                        variant="brand" 
                        onclick={saveMethod}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>    
    </div>
</template>
