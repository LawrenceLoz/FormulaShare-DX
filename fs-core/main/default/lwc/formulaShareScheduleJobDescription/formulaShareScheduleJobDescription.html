<template>
    <div style="height: 300px;">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Schedule Batch Job</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-p-vertical_medium slds-align_absolute-center">
                        <img src={warningCloud} alt="warningCloud" width="130">
                    </div>
                    <div class="slds-text-longform slds-p-top_small">
                        <p>
                            <lightning-formatted-url 
                                value={setupUrl}
                                label="Click here " 
                                target="_blank">
                            </lightning-formatted-url>
                            (or go to "Apex Classes" in the setup menu), click the "Schedule Apex" button and select 
                            <b> FormulaShareProcessSchedulable</b>.
                        </p>
                        <p>
                            This job will check and update sharing on all records and is important to make sure 
                            sharing stays consistent with rules. Set a time and frequency which works for your organisation - we recommend once a day.
                            It's important the person scheduling is an admin or has the right permissions:
                        </p>
                        <ul class="slds-list_dotted">
                            <li>Modify All on the objects shared</li>
                            <li>Permissions for all records and fields involved in the rules</li>
                            <li>Full access to all FormulaShare components (provided to admins, profiles specified on install, and anyone with the FormulaShareAdmin permission set)</li>
                        </ul>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button 
                        label="Close" 
                        variant="neutral" 
                        onclick={closeModal}>
                    </lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>    
    </div>
</template>
