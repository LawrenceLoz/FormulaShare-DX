<template>
    <template if:true={nextObjectIsParent}>
        <div style="display: flex; align-items: baseline">
            <div style="width: 1px; flex-grow: 1"></div>
            <div class="diagonalTopLeft"></div>
            <div class="verticalJoin" style="height: 25px"></div>
            <div class="diagonalTopRight"></div>
            <div style="width: 1px; flex-grow: 1"></div>
        </div>
    </template>

    <template if:false={nextObjectIsParent}>
        <div style="display: flex; align-items: baseline">
            <div style="width: 1px; flex-grow: 1"></div>
            <div class="verticalJoin" style="height: 15px"></div>
            <div style="width: 1px; flex-grow: 1"></div>
        </div>
    </template>

    <div style="display: flex; align-items: baseline">
        <div style="width: 120px; flex-grow: 1"></div>
            <div class="baselineIconStyle linkIconStyle">
                <template if:true={showRelationshipDetails}>
                    <div class={relationshipLabelClasses}>
                        Related by {lookupApiName} on {objectApiName}
                    </div>
                </template>

                <div onmouseover={handleMouseOverLink}
                    onmouseleave={handleMouseLeaveLink}>
                    <lightning-icon 
                        icon-name="utility:link"
                        alternative-text="Object relationship"
                        size="x-small">
                    </lightning-icon>
                </div>

                <template if:true={showRelationshipDetails}>
                    <div class={deleteIconClasses}
                        onmouseover={handleMouseOverLink}
                        onmouseleave={handleMouseLeaveLink}>
                        <lightning-button-icon
                            icon-name="utility:delete"
                            variant="bare"
                            tooltip="Remove relationship"
                            size="medium"
                            class="slds-m-left_x-small"
                            onclick={handleDeleteRelationship}>
                        </lightning-button-icon>
                    </div>
                </template>
            </div>

        <div style="width: 120px; flex-grow: 1"></div>
    </div>

    <template if:false={nextObjectIsParent}>
        <div style="display: flex; align-items: baseline">
            <div style="width: 1px; flex-grow: 1"></div>
            <div class="diagonalBottomLeft"></div>
            <div class="verticalJoin" style="height: 25px"></div>
            <div class="diagonalBottomRight"></div>
            <div style="width: 1px; flex-grow: 1"></div>
        </div>
    </template>

    <template if:true={nextObjectIsParent}>
        <div style="display: flex; align-items: baseline">
            <div style="width: 1px; flex-grow: 1"></div>
            <div class="verticalJoin" style="height: 15px"></div>
            <div style="width: 1px; flex-grow: 1"></div>
        </div>
    </template>
</template>
