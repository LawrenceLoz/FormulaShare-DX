<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-2 slds-var-p-around_medium">
            <span>
                <div class="slds-form slds-form_stacked">
                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                            <lightning-combobox 
                                id="accessLevel" 
                                name="accessLevel"
                                label="Access Level" 
                                value={accessLevel}
                                options={accessLevelOptions}
                                placeholder="Select"
                                onchange={handleAccessLevelChange}
                                required>
                            </lightning-combobox>
                        </div>
                    </div>
                </div>
            </span>
        </div>

        <div class="slds-col slds-size_1-of-2 slds-var-p-around_medium">
            <span>
                <div class="slds-form slds-form_stacked">
                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                            <template if:true={isCustom}>
                                <lightning-input 
                                    id="sharingReason" 
                                    type="text" 
                                    label="Sharing Reason" 
                                    value={sharingReason}
                                    onchange={handleSharingReasonChange}
                                    required>
                                </lightning-input>
                            </template>
                        </div>
                    </div>
                </div>
            </span>
        </div>
    </div>
</template>
