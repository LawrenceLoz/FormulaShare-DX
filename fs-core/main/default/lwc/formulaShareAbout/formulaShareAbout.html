<template>
    <div style="height: 300px;">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">About FormulaShare</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-p-vertical_medium slds-align_absolute-center">
                        <img src={aboutCloudLogo} alt="aboutCloudLogo" width="130">
                    </div>
                    <div class="slds-p-top_small">
                        FormulaShare is an open source project for the Salesforce community developed and maintained by
                        <lightning-formatted-url 
                        value="https://cloudsundial.com/" 
                        label=" Cloud Sundial" 
                        target="_blank"></lightning-formatted-url>
                        .
                    </div>
                    <div class="slds-p-top_medium">
                        The 
                        <lightning-formatted-url 
                        value="https://cloudsundial.com/node/40/" 
                        label=" help guide " 
                        target="_blank"></lightning-formatted-url>
                        covers initial setup and includes documentation for all features and capabilities.
                        For any issues, feel free to reach out to 
                        <lightning-formatted-email 
                            value="formulashare@cloudsundial.com"
                            hide-icon>
                        </lightning-formatted-email>
                        .
                    </div>
                    <div class="slds-p-top_medium">
                        There's no premium version - FormulaShare is 100% free for use in any org.
                        If you'd like to say thanks, we'd really appreciate an 
                        <lightning-formatted-url 
                            value="https://appexchange.salesforce.com/appxListingDetail?listingId=a0N3A00000FR5TCUA1" 
                            label=" AppExchange " 
                            target="_blank">
                        </lightning-formatted-url>
                        review, which would help others find it and make us smile.
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button 
                        label="Close" 
                        variant="neutral" 
                        onclick={closeModal}>
                    </lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>    
    </div>
</template>
