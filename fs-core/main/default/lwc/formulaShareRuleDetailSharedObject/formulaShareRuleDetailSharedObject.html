<template>
<!--    <template if:true={sharedObjectApiName}>    -->
        <lightning-combobox
        name="objectShared"
        value={sharedObjectApiName}
        placeholder="Select Object"
        options={shareableObjectOptions}
        onopen={handleSharedObjectOpen}
        onblur={handleClickedOut}
        onchange={handleSharedObjectChange}></lightning-combobox>
<!--    </template> -->

    <div class="slds-text-link_reset slds-text-link slds-m-horizontal_medium slds-m-top_small" onclick={toggleOwdHelpText}>
        Object not listed?
    </div>
    <template if:true={owdHelpText}>

        <div class="slds-box slds-theme_shade slds-m-horizontal_medium slds-m-top_small">
            <div style="display:flex; align-items:center;">
                <img src={infoCloudLogo} alt="infoCloudLogo" width="80">
                <div class="slds-m-left_medium">
                    Only objects with an internal or external Organization-Wide Default (OWD) sharing setting of Private or Public Read Only can be shared.
                    <lightning-formatted-url value={setupSharingSettings} label=" Click here " target="_blank"></lightning-formatted-url>
                    to check or modify sharing settings in a new tab
                </div>
            </div>
        </div>
    </template>

    <!-- Add padding below dropdown if it's not populated -->
    <template if:true={sharedObjectOpen}>
        <div style="padding-bottom: 400px"></div>
    </template>
    
</template>
