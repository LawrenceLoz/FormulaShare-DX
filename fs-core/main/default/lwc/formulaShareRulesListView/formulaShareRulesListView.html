<template>

    <template if:false={rulesNotSetUp}>
        <c-formula-share-tree-grid 
            rows={treeItems}
            columns={columns} 
            key-field="key" 
            hide-checkbox-column="true" 
            onrowaction={handleRowAction}
            expanded-rows={currentExpanded}>
        </c-formula-share-tree-grid>
        <template if:true={processingLoad}>
            <lightning-spinner class={spinnerClasses} alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
    </template>

    <template if:true={openModal}>
        <c-formula-share-rule-edit 
            rule-id={rowRuleId}
            onclose={closeModal}>
        </c-formula-share-rule-edit>
    </template>

</template>
