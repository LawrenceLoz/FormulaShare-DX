<template>
    <lightning-tree-grid 
        data={treeItems} 
        columns={columns} 
        key-field="key" 
        hide-checkbox-column = "true" 
        onrowaction={handleRowAction}
        expanded-rows={currentExpanded}>
    </lightning-tree-grid>

    <template if:true={openModal}>
        <c-formula-share-rule-edit 
            rule-id={rowRuleId}
            onclose={closeModal}>
        </c-formula-share-rule-edit>
    </template>
</template>
